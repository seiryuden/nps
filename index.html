<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="main.css">

    <title>NPS API</title>

</head>
<body>
    <div class="container">
        <h1>Parks finder</h1>
        <h2>Search by key term (e.g.: "city of rocks" or "utah"), or look for parks in two or more US states at once, writing their codes separated by a comma (e.g. "ca,az,la").</h2>

        <form id="js-form">
            <label for="search-term">State:</label>
            <input type="text" name="state-name" id="js-state-name" required>

            <label for="max-results">Maximum results to return</label>
            <input type="number" name="max-results" id="js-max-results" value="10">

            <input type="submit" value="Go!">
        </form>

        <p id="js-error-message" class="error-message"></p>
        <section id="results" class="hidden">
          <h2>Search results</h2>
          <ul id="results-list">
          </ul>
        </section>
    </div>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
